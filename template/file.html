<div data-isfile="{isFile}" data-name="{name}" tabindex="0" data-file-size="{filesize}" class="items">
    <div class="item-file">
        <div class="item-btns">
            <span class="item-del fas fa-trash"></span>
            <span class="item-fav far fa-star {isfav}"></span>
        </div>
        <div class="item-cover"><span><img draggable="false" data-src="{icon}" src=""/></span></div>
        <div class="item-name"><span>{name}</span></div>
    </div>
</div>
