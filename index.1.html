<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <link rel="stylesheet" href="./webcontent/lib/css/bootstrap.min.css">
    <link rel="stylesheet" href="./webcontent/lib/css/fontawesome-all.min.css">
    <link rel="stylesheet" href="./webcontent/css/index.css">
    <link rel="stylesheet" href="./webcontent/css/test.css">
</head>

<body>
    <nav class="menubar text-light text-left">
        <span id="btn-home">
            <i class="fas fa-home"></i>
        </span>
        <div id='title-n'>
            <h5 id='title'>MangaViewer</h5>
            <div id="drag-region"></div>
        </div>
        <span id="btn-sys-min">
            <i class="fas fa-window-minimize"></i>
        </span>
        <span id="btn-sys-max">
            <i class="fas fa-window-restore"></i>
        </span>
        <span class="btn-sys-close">
            <i class="fas fa-window-close"></i>
        </span>
    </nav>
    <div class="main">
        <div class="p-2">
            <video id="player" src=""></video>
            <div>
                <div class="slider">
                    <div class="slider-progress"></div>
                    <div class="slider-track"></div>
                    <span class="slider-preview">
                        <video id="v-preview" src=""></video>
                        <span class="v-preview-arrow">
                        </span>
                    </span>
                    <span class="slider-thumb"></span>
                </div>
            </div>
        </div>
    </div>
    <script>
        if (typeof module === 'object') {
            window.module = module;
            module = undefined;
        }
    </script>
    <script src="./webcontent/lib/js/jquery.min.js"></script>
    <script src="./webcontent/js/system.js"></script>
    <script src="t.js"></script>
</body>

</html>
