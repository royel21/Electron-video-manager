<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <link rel="stylesheet" href="./webcontent/lib/css/bootstrap.min.css">
    <link rel="stylesheet" href="./webcontent/lib/css/fontawesome-all.min.css">
    <link rel="stylesheet" href="./webcontent/css/index.css">
    <link rel="stylesheet" href="./webcontent/css/index.1.css">
    <link rel="stylesheet" href="./webcontent/css/viewer.css">
    <link rel="stylesheet" href="./webcontent/css/lists.css">
    <link rel="stylesheet" href="./webcontent/css/footer.css">
    <link rel="stylesheet" href="./webcontent/css/clock.css">
    <link rel="stylesheet" href="./webcontent/css/resize.css">
    <link rel="stylesheet" href="./webcontent/css/details.css">
    <link rel="stylesheet" href="./webcontent/css/toolbars.css">
    <link rel="stylesheet" href="./webcontent/css/fullscreen.css">
    <link rel="stylesheet" href="./webcontent/css/videoplayer.css">
    <link rel="stylesheet" href="./webcontent/css/sliders.css">
</head>

<body>
    <div id="popup"></div>
    <div class="clock">
        <span class="time metal linear"></span>
    </div>
    <nav class="menubar text-light text-left">
        <span id="btn-home">
            <i class="fas fa-home"></i>
        </span>
        <div id='title-n'>
            <h5 id='title'>MangaViewer</h5>
            <div id="drag-region"></div>
        </div>
        <span id="btn-sys-min">
            <i class="fas fa-window-minimize"></i>
        </span>
        <span id="btn-sys-max">
            <i class="fas fa-window-restore"></i>
        </span>
        <span class="btn-sys-close">
            <i class="fas fa-window-close"></i>
        </span>
    </nav>
    <div class="main">
        <div class="content">
            <div id="modal-list-file" class="modal card bg-dark resize">
                <div id="list-file-header" class="nav nav-tabs move pt-1 pl-1 dialog-header">
                    <span class="nav-item">
                        <input id="tab-recent" name="list-tab" type="radio" class="d-none">
                        <label class="nav-link active" for="tab-recent">Recents</label>
                    </span>
                    <span>
                        <input id="tab-files" name="list-tab" type="radio" class="d-none">
                        <label class="nav-link" for="tab-files">Files</label>
                    </span>
                    <span>
                        <input id="tab-favorite" name="list-tab" type="radio" class="d-none">
                        <label class="nav-link" for="tab-favorite">
                            <i class="fa fa-star"></i>
                        </label>
                    </span>
                    <span id="list-file-hide" class="btn-hide"><i class="far fa-times-circle"></i></span>
                </div>
                <div id="recent" class="tab-content">
                    <div class="list-file-content">
                        <ul id="list-recent" class="list-group-flush text-dark">
                            <li class="list-item-empty list-group-item">Not Files Found</li>
                        </ul>
                    </div>
                    <div class="list-footer text-center">
                        <div class="input-group">
                            <button id="recent-clear" class="btn btn-secondary mr-1">Clear</button>
                            <div class="input-group-text mx-1 px-1 font-weight-bold">
                                <span id="recent-count">0/0</span>
                            </div>
                            <div class="input-group-prepend">
                                <div class="select-style">Max: </span></div>
                            </div>
                            <input id="recent-max" type="number" class="form-control mr-1" min="0" max="200" step="10"></span>
                        </div>
                    </div>
                </div>
                <div id="files" class="tab-content d-none">
                    <div class="list-file-content">
                        <ul id="list-files" class="list-group-flush text-dark">
                            <li class="list-item-empty list-group-item">Not Files Found</li>
                        </ul>
                    </div>
                    <div class="list-footer text-center">
                        <div class="input-group">
                            <div class="input-group-text mx-1 px-1">
                                <span id="prev-list-page">
                                    <i class="fas fa-angle-left"></i>
                                </span>
                                <span id="current-page" class="px-2"></span>
                                <span id="next-list-page">
                                    <i class="fas fa-angle-right"></i>
                                </span>
                            </div>
                            <div class="input-group-prepend">
                                <div class="select-style"><i class="fa fa-search"></i><span id="file-found"></span></div>
                            </div>
                            <input type="text" name="" id="files-filter" class="form-control" placeholder="Search"
                                style="
                            border-radius: 0px 5px 5px 0px;" required>
                            <span id="btn-search-clear"><i class="fas fa-times-circle"></i></span>
                        </div>
                    </div>
                </div>
                <div id="favorite" class="tab-content d-none">
                    <div class="list-file-content">
                        <ul id="list-favs" class="list-group-flush text-dark">
                            <li class="list-item-empty list-group-item">Not Files Found</li>
                        </ul>
                    </div>
                    <div class="list-footer text-center">
                        <div class="input-group">
                            <div class="input-group-text mx-1 px-1">
                                <span id="fav-create">
                                    <i class="fas fa-plus-square"></i>
                                </span>
                                <span id="fav-remove">
                                    <i class="fas fa-trash-alt"></i>
                                </span>
                            </div>
                            <div class="input-group-prepend">
                                <div class="select-style"><i class="fa fa-star"></i><span id="fav-found" class="pl-1"></span></div>
                            </div>
                            <select id="fav-select" class="form-control select-list">
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div id="loadingDiv" class=" d-none">
                </span><span id="loading-msg">Please Wait</span>
                <div class="loader"></div>
            </div>
            <div id="video-viewer" class="text-center d-none">
                <video id="player" preload="auto" src=""></video>
                <div class="text-center v-controls footer">
                    <div id="slider-container">
                        <div class="slider">
                            <div class="slider-track">
                                <div class="slider-progress"></div>
                            </div>
                            <span class="slider-thumb"></span>
                            <span id="slider-preview" data-time="00:00">
                                <video id="v-preview" src=""></video>
                                <span class="v-preview-arrow">
                                </span>
                            </span>
                        </div>
                    </div>
                    <span id="v-exit-to-fb">
                        <i class="fas fa-arrow-circle-up"></i>
                    </span>
                    <span id="v-prev"><i class="far fa-arrow-alt-circle-left"></i></i></span>
                    <span id="v-play-pause">
                        <label for="v-play">
                            <input id="v-play" type="checkbox">
                            <i class="far fa-play-circle"></i>
                        </label>
                    </span>
                    <span id="v-next"><i class="far fa-arrow-alt-circle-right"></i></i></span>
                    <span class="btn-fullscr">
                        <i class="fas fa-expand-arrows-alt"></i>
                    </span>
                    <span id="v-vol">
                        <input id="v-vol-control" class="range" type="range" min="0" step="0.01" value="0.5" max="1">
                        <label for="v-mute">
                            <input type="checkbox" id="v-mute">
                            <span id="mute-icon"></span>
                            <i class="fas fa-volume-up"></i>
                        </label>
                    </span>
                </div>
                <span id="v-total-time">00:00:00</span>
            </div>
            <div id="image-viewer" class="d-none">
                <div id="img-viewer">
                    <div class="footer text-center">
                        <div class="text-center toolbar img-toolbar">
                            <span class="list-file-show"><i class="fas fa-clipboard-list"></i></span>
                            <span id="openFile">
                                <i class="fas fa-folder-open"></i>
                            </span>
                            <span id="backtofilelist">
                                <i class="fas fa-arrow-circle-up"></i>
                            </span>
                            <span id="prev-file">
                                <i class="fas fa-angle-double-left"></i>
                            </span>
                            <span id="prev-img">
                                <i class="fas fa-angle-left"></i>
                            </span>
                            <span id="page-n" class="pages">0/0</span>
                            <span id="seeker">
                                <input id="img-seek" type="range" min="1" value="1" step="1">
                                <output id="seek-numb"></output>
                            </span>
                            <span id="next-img">
                                <i class="fas fa-angle-right"></i>
                            </span>
                            <span id="next-file">
                                <i class="fas fa-angle-double-right"></i>
                            </span>
                            <span class="tool-config">
                                <label for="hide-tools">
                                    <i class="fas fa-cog"></i>
                                </label>
                                <input id="hide-tools" type="checkbox">
                                <span class="sub-tools">
                                    <span id="tool-img" class="tool-img-fb">
                                        <i class="fas fa-image">
                                            <i class="fas fa-cog"></i>
                                        </i>
                                    </span>
                                </span>
                            </span>
                            <span class="btn-fullscr">
                                <i class="fas fa-expand-arrows-alt"></i>
                            </span>
                        </div>
                    </div>
                    <div id="img-content">
                        <img id="myimg">
                        <img id="temp-img">
                    </div>
                    <span id="page-n2">Page:
                        <span class="pages"></span>
                    </span>
                </div>
                <span class="total-files"></span></span>
            </div>
            <div id="file-viewer">
                <div id="context-menu">
                    <ul>
                        <li id="cm-cp-name">Copy Name</li>
                        <li id="cm-cp-path">copy Path</li>
                        <li id="cm-file-rename">Rename</li>
                        <li id="cm-zip-file">Zip File</li>
                        <li id="cm-sh-details">Show Details</li>
                    </ul>
                </div>
                <div id="file-list">
                </div>
                <span class="total-files"></span>
                <div class="footer text-center">
                    <div id="footer-toolbar" class="text-center toolbar">
                        <span class="list-file-show"><i class="fas fa-clipboard-list"></i></span>
                        <span class="openDir">
                            <i class="fas fa-folder-open"></i>
                        </span>
                        <span id="tool-folderPrev">
                            <i class="fas fa-arrow-circle-left"></i>
                        </span>
                        <span class="tool-folderUp">
                            <i class="fas fa-arrow-circle-up"></i>
                        </span>
                        <span id="tool-folderNext">
                            <i class="fas fa-arrow-circle-right"></i>
                        </span>
                        <span class="tool-config">
                            <label for="hide-tools-2">
                                <i class="fas fa-cog"></i>
                            </label>
                            <input id="hide-tools-2" type="checkbox">
                            <span class="sub-tools">
                                <span id="scan-list-show">
                                    <i class="fas fa-clipboard">
                                        <i class="fas fa-folder"></i>
                                    </i>
                                </span>
                                <span id="tool-fb" class="tool-img-fb">
                                    <i class="fas fa-file">
                                        <i class="fas fa-cog"></i>
                                    </i>
                                </span>
                            </span>
                        </span>
                        <span class="btn-fullscr">
                            <i class="fas fa-expand-arrows-alt"></i>
                        </span>
                        <span class="top">
                            <span class="check-top">
                                <input id="win-top3" type="checkbox">
                                <label for="win-top3"></label>
                            </span>
                        </span>
                    </div>
                </div>
                <div id="modal-search" class="modal bg-dark text-light card drag-config">
                    <div class="input-group">
                        <span id="btn-search" class="btn">
                            <i id="search-icon" class="fas fa-search"></i>
                        </span>
                        <input id="modal-search-box" type="text" class="form-control" placeholder="File Seach">
                        <span id="close-search"><i class="fas fa-window-close"></i></span>
                    </div>
                </div>
                <div id="folder-reloading">
                    <i class="fas fa-database d-none">
                        <i class="fa fa-sync fa-spin"></i>
                    </i>
                    <i class="fas fa-folder d-none">
                        <i class="fa fa-sync fa-spin"></i>
                    </i>
                    <i class="fa fa-file-archive d-none">
                        <i class="fa fa-sync fa-spin">
                        </i>
                    </i>
                </div>
            </div>
        </div>
    </div>
    <script>
        if (typeof module === 'object') {
            window.module = module;
            module = undefined;
        }
    </script>
    <script src="./webcontent/lib/js/jquery.min.js"></script>
    <script src="./webcontent/lib/js/popper.min.js"></script>
    <script src="./webcontent/lib/js/bootstrap.min.js"></script>
    <script src="./webcontent/js/sliders.js"></script>
    <script src="./webcontent/js/system.js"></script>
    <script src="./webcontent/js/utils.js"></script>
    <script src="./webcontent/js/page-animation.js"></script>
    <script src="./webcontent/js/viewer.js"></script>
    <script src="./webcontent/js/modal-config.js"></script>
    <script src="./webcontent/js/lists.js"></script>
    <script src="./webcontent/js/list-recents.js"></script>
    <script src="./webcontent/js/list-favorites.js"></script>
    <script src="./webcontent/js/list-files.js"></script>
    <script src="./webcontent/js/list-scan-folder.js"></script>
    <script src="./webcontent/js/modal-search.js"></script>
    <script src="./webcontent/js/index.js"></script>
    <script src="./webcontent/js/popup.js"></script>
    <script src="./webcontent/js/moveElement.js"></script>
    <script src="./webcontent/js/resize.js"></script>
    <script src="./webcontent/js/context-menu.js"></script>
    <script src="./webcontent/js/videoplayer.js"></script>
    <script>
        if (window.module) module = window.module
    </script>
</body>

</html>
